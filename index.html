<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гайки, шестерни</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/itc-slider.css">
    <link rel="stylesheet" href="css/animated-accordion.css">
</head>

<body>
    <header>
        <div class="burger" onclick="burger()">
            <div class="burger__line"></div>
            <div class="burger__line"></div>
            <div class="burger__line"></div>
        </div>
        <div class="container">
        <div class="logo">
            <button onclick="logo_btn()" class="logo__btn">Гайки, шестерни</button>
            <div class="logo__menu">
                <ul class="logo__list">
                    <li class="logo__item"><img src="img/sun.png" alt="" onclick="dark()" class="icon"></li>
                    <li class="logo__item"><img src="img/sun_lith.png" alt="" onclick="light()" class="icon__2"></li>
                </ul>
            </div>
        </div>
        <nav>
        <ul class="header__list">
            <li class="header__item"><a href="" class="header__link">a</a></li>
            <li class="header__item"><a href="" class="header__link">b</a></li>
            <li class="header__item"><a href="" class="header__link">c</a></li>
            <li class="header__item"><a href="" class="header__link">d</a></li>
        </ul>
    </nav>
    </div>
    </header>
    <main>
        <section class="video">
            <video autoplay muted loop id="Ultrakill">
                <source src="video/1minute.mp4" type="video/mp4">
            </video>
            <div class="video__content">
                <button onclick="pause()" class="vbutton1"> <img src="img/pause-button.png" alt=""> </button>
                <button onclick="mute()" class="vbutton2"> <img src="img/mute-button.png" alt=""> </button>
                <button onclick="prev()" class="vbutton3"> <img src="img/previous-button.png" alt=""> </button>
                <button onclick="next()" class="vbutton4"> <img src="img/next-button.png" alt=""> </button>
                
            </div>
        </section>
        <section class="product">
            <div class="container">
                <h1 class="product__title">Tayga 6436</h1>
                <div class="itc-slider" data-slider="itc-slider">
                    <div class="itc-slider-wrapper">
                        <div class="itc-slider-items">
                            <div class="itc-slider-item">
                                <img src="img/20231027212438_1.jpg" alt="NO IMAGE" class="product__img Tayga">
                            </div>
                            <div class="itc-slider-item">
                                <img src="img/i.webp" alt="NO IMAGE" class="product__img Gruz">
                            </div>
                            <div class="itc-slider-item">
                                <img src="img/the-tuz-tank-1.1.2-mod-1.jpg" alt="NO IMAGE" class="product__img Tank">
                            </div>
                        </div>
                    </div>
                    <!-- Кнопки для перехода к предыдущему и следующему слайду -->
                    <button class="itc-slider-btn itc-slider-btn-prev"></button>
                    <button class="itc-slider-btn itc-slider-btn-next"></button>
                </div>
                <ul class="product__list">
                    <li class="product__item">Объём бака - 330 литров</li>
                    <li class="product__item">Двигатель - 300 лошадиных сил</li>
                    <li class="product__item">Полный привод и блокировка дифференциала постоянны</li>
                </ul>
                <button class="product__buy" id="btn" type="button" onclick="buy()">Купить</button>
                <p class="product__cost"> £12,000  ̶£̶3̶0̶,̶0̶0̶0̶</p>


            <div id="accordion-1" class="accordion">
                <div class="accordion__item">
                    <div class="accordion__header">
                        Грузовики
                    </div>
                    <div class="accordion__body">
                        <div class="accordion__content">
                            <a href="#">Пункт 1.1</a>
                            <a href="#">Пункт 1.2</a>
                            <a href="#">Пункт 1.3</a>
                            ...
                        </div>
                    </div>
                </div>
                <div class="accordion__item">
                    <div class="accordion__header">
                        Исследовательские машины
                    </div>
                    <div class="accordion__body">
                        <div class="accordion__content">
                            <a href="#">Пункт 2.1</a>
                            <a href="#">Пункт 2.2</a>
                            <a href="#">Пункт 2.3</a>
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <section class="basket">
            <div class="basket__container">
                <a href="" class="basket__link"> <img src="/img/basket.png" alt="">
                </a>
                <p class="busket__cost">£0.00</p>
            </div>
        </section>
    </main>
    <footer class="foot">
        Chukcha
    </footer>
    <script src="js/itc-slider.js"></script>
    <script src="js/logo_menu.js"></script>
    <script src="js/animated-accordion.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/burger.js"></script>
    <script src="js/video.js"></script>
    <script src="js/shop-btn.js"></script>
</body>

</html>
